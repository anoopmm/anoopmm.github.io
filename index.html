<body>

    <script>
        // When page loads, add a dummy state to history
        window.addEventListener('load', function () {
            window.history.pushState({ page: 1 }, '', window.location.href);
        });

        // Listen for back button press
        window.addEventListener('popstate', function (event) {
            // Push another state to prevent going back
            window.history.pushState({ page: 1 }, '', window.location.href);

            // Optional: Show a message to user
            // You could show a toast, modal, or other notification
            alert("Use the website's navigation instead of the back button");

            // Or you could redirect to your desired page
            // window.location.href = 'your-desired-page.html';
        });
    </script>
</body>
